<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>M1C1 CSS Grid Assignment</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/cdebb73b6b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="container">

        <div class="gridOne">
            <p>Hello World</p>
    
            <p style="color: blue;">My Fantastic Content</p>
        </div>

        <div class="gridTwo">
            <div class="gridTwo_child1">
                <p>whatever</p>
            </div>

            <div class="gridTwo_child2">
                <p>text</p>
            </div>

            <div class="gridTwo_child3">
                <p>I want</p>
            </div>
        </div>

        <div class="gridThree">
            <div class="gridThree_text">
                <p>The text I chose is Awesome</p>
            </div>

            <div class="gridThree_image">
                <img src="Images/kelly-sikkema-hSPVuakrJqs-unsplash.jpg" alt="Pine">
            </div>
        </div>

        <div class="gridFour">
            <div class="gridFour_child1">
                <p>My Even More Awesome Text</p>
            </div>

            <div id="gridFour_child2">
                <p>My left text</p>

                <p>My right text</p>
            </div>
        </div>

        <div class="gridFive">
            <div class="gridFive_child1">
                <p>My Even More Awesome Text</p>
            </div>

            <div id="gridFive_child2">
                <img src="Images/mira-kemppainen-qC117ahi-mE-unsplash.jpg" alt="Lamp">

                <img src="Images/josh-hild-_TuI8tZHlk4-unsplash.jpg" alt="Street">
            </div>

        </div>

        <div class="gridSix">
            <i class="fa-solid fa-phone-volume"></i>

            <p>My awesome Google Font is applied here</p>
        </div>


    </div>
</body>

</html>
